<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevOps Project</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: #fff;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
      }

      p {
        font-size: 1.2rem;
        background: rgba(255, 255, 255, 0.1);
        padding: 15px 25px;
        border-radius: 10px;
        max-width: 600px;
        line-height: 1.6;
      }

      .btn {
        display: inline-block;
        margin-top: 25px;
        padding: 12px 25px;
        font-size: 1rem;
        font-weight: bold;
        color: #2a5298;
        background-color: #fff;
        border-radius: 30px;
        text-decoration: none;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      .btn:hover {
        background-color: #f0f0f0;
        transform: translateY(-3px);
      }

      footer {
        position: absolute;
        bottom: 15px;
        font-size: 0.9rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to My DevOps Project </h1>
    <p>
      This is a simple Flask app deployed using a full CI/CD pipeline: <br />
      <strong>Jenkins → Docker → Kubernetes</strong>
    </p>
    <a href="#" class="btn">Explore More</a>
    <footer>© 2025 Shama Shaik | DevOps Project</footer>
  </body>
</html>
